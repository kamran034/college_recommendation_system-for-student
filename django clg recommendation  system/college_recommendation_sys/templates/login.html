<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/custem1.css" value="text/css">
</head>

<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span ><i class="fa-solid fa-graduation-cap"></i></span></h2></span>
				<h4 class="company_title">Login </h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					{% if messages %}

					{% for message in messages %}
					<div class="alert alert-info">
						{{ message }}
					</div>
					{% endfor %}

					{% endif %}
					<div class="row">
						<form control="" class="form-group" method="POST"  >
							{% csrf_token %}
							<div class="row" >
								<input  type="text" name="username" id="username" class="form__input" placeholder="username">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="pass" id="password" class="form__input" placeholder="Password">
							</div>
							
							<div class="row ">
								<input type="submit" value="Submit" class="btn">
							</div>
						
					</div>
					<div class="row">
						<p>Don't have an account? <a href="{% url 'signup' %}">Register Here</a></p>
					</div>
                </form>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	
</body>
</html>
